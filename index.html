<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        <h1 id="title">Survey form</h1>
        <p id="description">My first journey at microverse</p>
    </div>
    <div class="card-body">
        <form id="survey-form">
            <label id="name-label" for="name">Name </label>
            <input type="text" class="form-control" id="name" placeholder="Please enter your name" required/><br>
      
            <label id="email-label" for="email">Email </label>
            <input type="email" class="form-control" placeholder="Please enter your email"  id="email" required/><br>
            <label id="number-label" for="number">Number </label>
            <input type="number" class="form-control" min="1" max="10" placeholder="Please enter your number" id="number" required/><br>
      
            <label for="dropdown">City</label>
            <select id="dropdown" class="form-control" required>
              <option>Choose a city</option>
              <option value="Kigali" >Kigali</option>
              <option value="Goma">Goma</option>
            </select><br>
            Man<input type="checkbox" value="Man" /> Female <input type="checkbox" value="Female" /><br>
      
            <label>Comment</label>
            <textarea  class="form-control" placeholder="Your comment here"></textarea><br>
            <p>Agreed with our terms ?</p>  
              Yes <input type="radio"  name="radio1" value="Yes">
              No<input type="radio" name="radio2" value="No">
            <br>
            <button id="submit" class="btn-primary" type="submit">Submit</button> 
          </form>
    </div>
</div>
</body>
</html>
